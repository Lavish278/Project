<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Query Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #0367A5;
            --success-green: #198038;
            --warning-yellow: #F1C21B;
            --text-dark: #1C1C1C;
            --text-gray: #6F6F6F;
            --bg-neutral: #F5F7FA;
            --error-red: #DA1E28;
            --white: #ffffff;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --border-radius: 10px;
            --transition: all 0.3s ease;
        }
        body {
            background-color: var(--bg-neutral);
            color: var(--text-dark);
            line-height: 1.6;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--white);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-left {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .nav-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .nav-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .nav-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-blue);
        }
        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .nav-icon {
            font-size: 1.2rem;
            color: var(--primary-blue);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: var(--transition);
            position: relative;
        }
        .nav-icon:hover {
            background-color: var(--bg-neutral);
            transform: scale(1.1);
        }
        .notification-badge {
            position: absolute;
            top: 0;
            right: 0;
            background-color: var(--error-red);
            color: var(--white);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sidebar {
            position: fixed;
            top: 82px;
            left: 0;
            width: 260px;
            height: calc(100vh - 82px);
            background: linear-gradient(180deg, var(--primary-blue), #024a7a);
            color: var(--white);
            overflow-y: auto;
            z-index: 90;
            transition: var(--transition);
        }
        .sidebar ul {
            list-style: none;
            padding: 1rem 0;
        }
        .sidebar ul li {
            margin: 0.2rem 0;
        }
        .sidebar ul li a {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1rem 1.5rem;
            color: var(--white);
            text-decoration: none;
            transition: var(--transition);
            border-left: 3px solid transparent;
        }
        .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background-color: rgba(255, 255, 255, 0.1);
            border-left-color: var(--warning-yellow);
            transform: translateX(5px);
        }
        .sidebar ul li a i {
            width: 20px;
            text-align: center;
        }
        .content {
            margin-left: 260px;
            padding: 2rem;
            min-height: calc(100vh - 82px);
        }
        .page-header {
            margin-bottom: 2rem;
        }
        .section {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin-bottom: 2rem;
            transition: var(--transition);
        }
        .section-title {
            color: var(--primary-blue);
            font-size: 1.2rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .search-bar {
            margin-bottom: 1.2rem;
            display: flex;
            gap: 1rem;
        }
        .search-bar input {
            padding: 0.5rem 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
            width: 250px;
        }
        .query-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .query-table th, .query-table td {
            padding: 0.7rem 1rem;
            border-bottom: 1px solid #eee;
            text-align: left;
        }
        .query-table th {
            background: var(--bg-neutral);
            color: var(--primary-blue);
        }
        .query-table td {
            background: var(--white);
        }
        .query-action-btn {
            background: var(--primary-blue);
            color: var(--white);
            border: none;
            padding: 0.3rem 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95rem;
            margin-right: 0.3rem;
            transition: var(--transition);
        }
        .query-action-btn.resolve {
            background: var(--success-green);
        }
        .query-action-btn.delete {
            background: var(--error-red);
        }
        .query-action-btn:hover {
            opacity: 0.85;
        }
        .status-open {
            color: var(--error-red);
            font-weight: bold;
        }
        .status-inprogress {
            color: var(--warning-yellow);
            font-weight: bold;
        }
        .status-resolved {
            color: var(--success-green);
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .content {
                margin-left: 0;
                padding: 1rem;
            }
            .navbar {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="nav-logo">
                <img src="images/logo.png" alt="Logo">
            </div>
            <span class="nav-title">Campus Connect Admin</span>
        </div>
        <div class="nav-right">
            <i class="fas fa-bell nav-icon" title="Notifications">
                <span class="notification-badge" id="notifCount">5</span>
            </i>
            <i class="fas fa-user-shield nav-icon" title="Admin Profile"></i>
            <i class="fas fa-sign-out-alt nav-icon" title="Logout"></i>
        </div>
    </nav>

    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
        <ul>
            <li><a href="admin_dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="admin_students.html"><i class="fas fa-users"></i> Manage Students</a></li>
            <li><a href="admin_faculty.html"><i class="fas fa-user-tie"></i> Manage Faculty</a></li>
            <li><a href="admin_courses.html"><i class="fas fa-book"></i> Manage Courses</a></li>
            <li><a href="admin_query_management.html" class="active"><i class="fas fa-question-circle"></i> Query Management</a></li>
            <li><a href="admin_reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
            <li><a href="admin_settings.html"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
    </aside>

    <!-- Main Content Area -->
    <main class="content">
        <div class="page-header">
            <h1>Query Management</h1>
            <p>View, respond to, and resolve user queries and requests.</p>
        </div>
        <div class="section">
            <div class="section-title"><i class="fas fa-question-circle"></i> User Queries</div>
            <div class="search-bar">
                <input type="text" id="querySearch" placeholder="Search by name, email, or subject...">
            </div>
            <table class="query-table" id="queryTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User</th>
                        <th>Email</th>
                        <th>Subject</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>
    </main>
    <script>
        // Example data (replace with backend/API)
        const queries = [
            { id: "Q3001", user: "Riya Mehra", email: "riya.mehra@campus.edu", subject: "Unable to access grades", status: "Open", date: "2025-08-20" },
            { id: "Q3002", user: "Aman Gupta", email: "aman.gupta@campus.edu", subject: "Attendance not updated", status: "In Progress", date: "2025-08-19" },
            { id: "Q3003", user: "Priya Singh", email: "priya.singh@campus.edu", subject: "Course registration issue", status: "Resolved", date: "2025-08-18" },
            { id: "Q3004", user: "Rahul Verma", email: "rahul.verma@campus.edu", subject: "Password reset", status: "Open", date: "2025-08-17" }
        ];

        function statusClass(status) {
            if (status === "Open") return "status-open";
            if (status === "In Progress") return "status-inprogress";
            if (status === "Resolved") return "status-resolved";
            return "";
        }

        function renderQueries(filter = "") {
            const tbody = document.getElementById('queryTable').querySelector('tbody');
            tbody.innerHTML = "";
            queries.filter(q =>
                q.user.toLowerCase().includes(filter) ||
                q.email.toLowerCase().includes(filter) ||
                q.subject.toLowerCase().includes(filter) ||
                q.id.toLowerCase().includes(filter)
            ).forEach(query => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${query.id}</td>
                    <td>${query.user}</td>
                    <td>${query.email}</td>
                    <td>${query.subject}</td>
                    <td class="${statusClass(query.status)}">${query.status}</td>
                    <td>${query.date}</td>
                    <td>
                        <button class="query-action-btn" onclick="alert('View/Respond to ${query.subject}')"><i class="fas fa-reply"></i></button>
                        <button class="query-action-btn resolve" onclick="alert('Mark as Resolved: ${query.subject}')"><i class="fas fa-check"></i></button>
                        <button class="query-action-btn delete" onclick="alert('Delete Query: ${query.subject}')"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        document.getElementById('querySearch').addEventListener('input', function() {
            renderQueries(this.value.trim().toLowerCase());
        });

        document.addEventListener('DOMContentLoaded', function() {
            renderQueries();
        });
    </script>
</body>
</html>
