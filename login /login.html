
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusConnect Login</title>
    <style>
        :root {
            --campus-blue: #0367A5;
            --campus-green: #198038;
            --campus-yellow: #F1C21B;
            --campus-dark: #1C1C1C;
            --campus-gray: #6F6F6F;
            --campus-neutral: #F5F7FA;
            --campus-error: #DA1E28;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            
        }

        /* Blurred background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/college.avif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(6px);
            z-index: -2;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            z-index: -1;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .main-card {
            width: 100%;
            max-width: 25.6rem;
            min-width: 336px;
            background: white;
            border: 2px solid var(--campus-gray);
            border-radius: 1.2rem;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .main-card:hover {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.35);
            transform: scale(1.02);
        }

        .logo-section {
            display: flex;
            justify-content: center;
            margin-bottom: 1.2rem;
        }

        .logo-section img {
            width: 5.6rem;
           
        }

        .title-section {
            text-align: center;
            margin-top: -2rem;
            margin-bottom: 2rem;
        }

        .title-section h1 {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--campus-blue);
            margin-bottom: 0.6rem;
        }

        .title-section p {
            color: var(--campus-blue);
            font-size: 0.8rem;
        }

        .login-section {
            margin-bottom: 1.5rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 1.2rem;
        }

        .login-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--campus-blue);
            margin-bottom: 0.6rem;
        }

        .login-header p {
            color: var(--campus-gray);
            font-size: 0.8rem;
        }

        .form-group {
            margin-bottom: 0.8rem;
        }

        .form-group label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--campus-dark);
            margin-bottom: 0.4rem;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--campus-gray);
            border-radius: 0.4rem;
            font-size: 0.8rem;
            outline: none;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            border-color: var(--campus-blue);
            box-shadow: 0 0 0 3px rgba(3, 103, 165, 0.1);
        }

        .button-group {
            margin-top: 0.8rem;
        }

        .btn {
            width: 100%;
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 0.4rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 0.6rem;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-login {
            background-color: var(--campus-blue);
        }

        .btn-login:hover {
            background-color: #025a91;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }

        .register-link {
            text-align: center;
            padding-top: 0.8rem;
        }

        .register-link p {
            font-size: 0.8rem;
            color: var(--campus-gray);
        }

        .register-link a {
            color: var(--campus-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 50;
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background: white;
            border-radius: 0.8rem;
            padding: 1.6rem;
            width: 100%;
            max-width: 22.4rem;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--campus-blue);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--campus-gray);
            cursor: pointer;
            padding: 0.25rem;
        }

        .close-btn:hover {
            color: var(--campus-dark);
        }

        .close-btn svg {
            width: 1.5rem;
            height: 1.5rem;
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            z-index: 50;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.success {
            background-color: #10b981;
        }

        .notification.error {
            background-color: #ef4444;
        }

        /* Responsive design */
        @media (max-width: 640px) {
            .main-card {
                min-width: auto;
                padding: 1.2rem;
            }
            
            .title-section h1 {
                font-size: 1.5rem;
            }
            
            .login-header h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <div class="main-card">
            
            <!-- Logo section (unchanged) -->
            <div class="logo-section">
                <img src="images/logo.png" alt="logo" />
            </div>
            
            <!-- Title and slogan (unchanged) -->
            <div class="title-section">
                <h1>Campus Connect</h1>
                <p>Empowering Education, Simplifying Records.</p>
            </div>
            
            <!-- Login form -->
            <div class="login-section">
                <div class="login-header">
                    <h2>Login</h2>
                    <p>Enter your email below to login to your account.</p>
                </div>
                
                <form onsubmit="return handleLogin(event)">
                    <!-- Email field -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your Email" 
                            required 
                            class="form-input"
                        >
                    </div>
                    
                    <!-- Password field -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password" 
                            required 
                            class="form-input"
                        >
                    </div>
                    
                    <!-- Login buttons -->
                    <div class="button-group">
                        <button 
                            type="submit" 
                            class="btn btn-login"
                        >
                            Login
                        </button>
                    </div>
                    
                    <!-- Register link -->
                    <div class="register-link">
                        <p>
                            Don't have an account? 
                            <a href="#" onclick="showRegisterForm()">Register</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Registration Modal -->
    <div id="registerModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Register</h2>
                <button onclick="hideRegisterForm()" class="close-btn">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <form onsubmit="return handleRegister(event)">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" required class="form-input" placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required class="form-input" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label>Student ID</label>
                    <input type="text" required class="form-input" placeholder="Enter your student ID">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" required class="form-input" placeholder="Create a password">
                </div>
                
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" required class="form-input" placeholder="Confirm your password">
                </div>
                
                <button type="submit" class="btn btn-login" style="margin-top: 1.5rem;">
                    Create Account
                </button>
            </form>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showNotification('Please fill in all fields', 'error');
                return false;
            }
            
            fetch('http://127.0.0.1:3000/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.token && data.role) {
                    localStorage.setItem('token', data.token);
                    if (data.role === 'admin') {
                        window.location.href = '../dashboard/admin_dashboard.html';
                    } else {
                        window.location.href = '../dashboard/dashboard.html';
                    }
                } else {
                    showNotification(data.message || 'Login failed', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('An error occurred. Please try again.', 'error');
            });

            return false;
        }
        
        function handleRegister(event) {
            event.preventDefault();

            const form = event.target;
            const email = form.querySelector('input[type="email"]').value;
            const password = form.querySelector('input[type="password"]').value;
            const confirmPassword = form.querySelectorAll('input[type="password"]')[1].value;
            const fullName = form.querySelector('input[type="text"]').value;
            const studentId = form.querySelectorAll('input[type="text"]')[1].value;


            if (password !== confirmPassword) {
                showNotification('Passwords do not match', 'error');
                return;
            }

            const [firstName, lastName] = fullName.split(' ');

            const registrationData = {
                email,
                password,
                role: 'student', // Or dynamically determine the role
                firstName,
                lastName,
                major: 'Undeclared', // Or get this from the form
                enrollmentDate: new Date().toISOString().slice(0, 10), // Or get this from the form
            };

            fetch('http://127.0.0.1:3000/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(registrationData),
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'User registered successfully') {
                    showNotification('Registration successful! You can now login.', 'success');
                    hideRegisterForm();
                } else {
                    showNotification(data.message || 'Registration failed', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('An error occurred. Please try again.', 'error');
            });
        }
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function showRegisterForm() {
            document.getElementById('registerModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }
        
        function hideRegisterForm() {
            document.getElementById('registerModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }
        
        function showNotification(message, type) {
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notification => notification.remove());
            
            const notification = document.createElement('div');
            notification.className = `notification ${type === 'error' ? 'error' : 'success'}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        document.getElementById('registerModal').addEventListener('click', function(event) {
            if (event.target === this) {
                hideRegisterForm();
            }
        });
        
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                hideRegisterForm();
            }
        });
    </script>
