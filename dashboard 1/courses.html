<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Connect - My Courses</title>
    <!-- FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Paste the same CSS from the Dashboard page here for consistency */
        /* ... (CSS omitted for brevity, use the previous CSS block) ... */
        :root {
            --primary-blue: #0367A5;
            --success-green: #198038;
            --warning-yellow: #F1C21B;
            --text-dark: #1C1C1C;
            --text-gray: #6F6F6F;
            --bg-neutral: #F5F7FA;
            --error-red: #DA1E28;
            --white: #ffffff;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --border-radius: 10px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-neutral);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--white);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .nav-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .nav-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-icon {
            font-size: 1.2rem;
            color: var(--primary-blue);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: var(--transition);
            position: relative;
        }

        .nav-icon:hover {
            background-color: var(--bg-neutral);
            transform: scale(1.1);
        }

        .notification-badge {
            position: absolute;
            top: 0;
            right: 0;
            background-color: var(--error-red);
            color: var(--white);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar {
            position: fixed;
            top: 82px;
            left: 0;
            width: 260px;
            height: calc(100vh - 82px);
            background: linear-gradient(180deg, var(--primary-blue), #024a7a);
            color: var(--white);
            overflow-y: auto;
            z-index: 90;
            transition: var(--transition);
        }

        .sidebar ul {
            list-style: none;
            padding: 1rem 0;
        }

        .sidebar ul li {
            margin: 0.2rem 0;
        }

        .sidebar ul li a {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1rem 1.5rem;
            color: var(--white);
            text-decoration: none;
            transition: var(--transition);
            border-left: 3px solid transparent;
        }

        .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background-color: rgba(255, 255, 255, 0.1);
            border-left-color: var(--warning-yellow);
            transform: translateX(5px);
        }

        .sidebar ul li a i {
            width: 20px;
            text-align: center;
        }

        .content {
            margin-left: 260px;
            padding: 2rem;
            min-height: calc(100vh - 82px);
        }

        .welcome-section {
            background: linear-gradient(135deg, var(--primary-blue), var(--success-green));
            color: var(--white);
            padding: 2rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            text-align: center;
        }

        .welcome-section h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .welcome-section p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard-cards {
            display: grid;
            grid-template-columns: 1fr 1fr 1.5fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card.small {
            grid-column: span 1;
        }

        .card.large {
            grid-column: span 1.5;
        }

        .card.full-width {
            grid-column: 1 / -1;
        }

        .card {
            background-color: var(--white);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
            border-top: 4px solid var(--primary-blue);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            color: var(--primary-blue);
            margin-bottom: 1rem;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-icon {
            font-size: 1.5rem;
        }

        .card ul {
            list-style: none;
            padding: 0;
        }

        .card ul li {
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--bg-neutral);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card ul li:last-child {
            border-bottom: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--bg-neutral);
            border-radius: 4px;
            overflow: hidden;
            margin: 0.5rem 0;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.5s ease;
        }

        .progress-fill.red {
            background-color: var(--error-red);
        }

        .progress-fill.yellow {
            background-color: var(--warning-yellow);
        }

        .progress-fill.green {
            background-color: var(--success-green);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-blue);
        }

        .stat-label {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .quick-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .action-btn {
            background: linear-gradient(135deg, var(--primary-blue), var(--success-green));
            color: var(--white);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(3, 103, 165, 0.3);
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
                padding: 1rem;
            }

            .navbar {
                padding: 1rem;
            }

            .nav-title {
                font-size: 1.2rem;
            }

            .welcome-section h1 {
                font-size: 2rem;
            }

            .dashboard-cards {
                grid-template-columns: 1fr;
            }

            .card.small,
            .card.large,
            .card.full-width {
                grid-column: 1;
            }

            .quick-actions {
                flex-direction: column;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--bg-neutral);
            border-radius: 50%;
            border-top-color: var(--primary-blue);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background-color: var(--error-red);
            color: var(--white);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .success-message {
            background-color: var(--success-green);
            color: var(--white);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="nav-logo">
                <img src="images/logo.png" alt="Logo">
            </div>
            <span class="nav-title">Campus Connect</span>
        </div>
        <div class="nav-right">
            <i class="fas fa-bell nav-icon" title="Notifications">
                <span class="notification-badge" id="notifCount">3</span>
            </i>
            <i class="fas fa-question-circle nav-icon" title="Help"></i>
            <i class="fas fa-user-circle nav-icon" title="Profile"></i>
        </div>
    </nav>

    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
        <ul>
            <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="courses.html" class="active"><i class="fas fa-book"></i> My Courses</a></li>
            <li><a href="attendance.html"><i class="fas fa-calendar-check"></i> Attendance</a></li>
            <li><a href="grades.html"><i class="fas fa-chart-line"></i> Grades / Results</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i> Personal Details</a></li>
            <li><a href="mentor.html"><i class="fas fa-chalkboard-teacher"></i> Mentor</a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="help.html"><i class="fas fa-life-ring"></i> Query Management</a></li>
        </ul>
    </aside>

    <!-- Main Content Area -->
    <main class="content">
        <div class="page-header">
            <h1>My Courses</h1>
            <p>View and manage your enrolled courses.</p>
        </div>
        <div class="card full-width">
            <h3><i class="fas fa-book card-icon"></i> Enrolled Courses</h3>
            <table id="coursesTable" style="width:100%; border-collapse:collapse;">
                <thead>
                    <tr>
                        <th>Course Code</th>
                        <th>Course Name</th>
                        <th>Credits</th>
                        <th>Instructor</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Backend will populate this section -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
        // Backend-ready: Fetch courses from API and populate table
        document.addEventListener('DOMContentLoaded', function() {
            fetchCourses();
        });

        async function fetchCourses() {
            try {
                const response = await fetch('/api/courses');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const courses = await response.json();

                const tbody = document.querySelector('#coursesTable tbody');
                tbody.innerHTML = ''; // Clear existing static data
                courses.forEach(course => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${course.course_code}</td>
                        <td>${course.course_name}</td>
                        <td>${course.credits}</td>
                        <td>${course.instructor_id}</td> // Using instructor_id for now
                        <td>Active</td> <!-- Assuming active status for now -->
                        <td><button class="action-btn" onclick="viewCourse('${course.course_code}')"><i class="fas fa-eye"></i> View</button></td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error fetching courses:', error);
                // Optionally display an error message on the page
            }
        }

        // Backend-ready: View course details
        function viewCourse(courseCode) {
            // Redirect or open modal with course details
            alert('View details for ' + courseCode);
            // Example: window.location.href = `/courses/${courseCode}`;
        }
    </script>
</body>
</html>
