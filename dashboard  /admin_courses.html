<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Manage Courses</title>
    <!-- FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Paste the same CSS from other dashboard pages here for consistency */
        :root {
            --primary-blue: #0367A5;
            --success-green: #198038;
            --warning-yellow: #F1C21B;
            --text-dark: #1C1C1C;
            --text-gray: #6F6F6F;
            --bg-neutral: #F5F7FA;
            --error-red: #DA1E28;
            --white: #ffffff;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --border-radius: 10px;
            --transition: all 0.3s ease;
        }
        body {
            background-color: var(--bg-neutral);
            color: var(--text-dark);
            line-height: 1.6;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--white);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            position: fixed; /* Corrected */
            top: 0; /* Corrected */
            left: 0; /* Corrected */
            width: 100%; /* Corrected */
            z-index: 1000; /* Corrected */
        }
        .nav-left {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .nav-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .nav-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .nav-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-blue);
        }
        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .nav-icon {
            font-size: 1.2rem;
            color: var(--primary-blue);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: var(--transition);
            position: relative;
        }
        .nav-icon:hover {
            background-color: var(--bg-neutral);
            transform: scale(1.1);
        }
        .notification-badge {
            position: absolute;
            top: 0;
            right: 0;
            background-color: var(--error-red);
            color: var(--white);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sidebar {
            position: fixed;
            top: 82px;
            left: 0;
            width: 260px;
            height: calc(100vh - 82px);
            background: linear-gradient(180deg, var(--primary-blue), #024a7a);
            color: var(--white);
            overflow-y: auto;
            z-index: 90;
            transition: var(--transition);
        }
        .sidebar ul {
            list-style: none;
            padding: 1rem 0;
        }
        .sidebar ul li {
            margin: 0.2rem 0;
        }
        .sidebar ul li a {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1rem 1.5rem;
            color: var(--white);
            text-decoration: none;
            transition: var(--transition);
            border-left: 3px solid transparent;
        }
        .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background-color: rgba(255, 255, 255, 0.1);
            border-left-color: var(--warning-yellow);
            transform: translateX(5px);
        }
        .sidebar ul li a i {
            width: 20px;
            text-align: center;
        }
        .content {
            margin-left: 260px;
            padding: 2rem;
            min-height: calc(100vh - 82px);
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .section {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .section-title {
            color: var(--primary-blue);
            font-size: 1.2rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-bar {
            margin-bottom: 1.2rem;
            display: flex;
            gap: 1rem;
        }

        .search-bar input {
            padding: 0.5rem 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
            width: 250px;
        }

        .add-btn {
            background: var(--primary-blue);
            color: var(--white);
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
            margin-left: auto;
        }

        .add-btn:hover {
            background: var(--success-green);
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .user-table th,\
        .user-table td {
            padding: 0.7rem 1rem;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        .user-table th {
            background: var(--bg-neutral);
            color: var(--primary-blue);
        }

        .user-table td {
            background: var(--white);
        }

        .user-action-btn {
            background: var(--primary-blue);
            color: var(--white);
            border: none;
            padding: 0.3rem 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95rem;
            margin-right: 0.3rem;
            transition: var(--transition);
        }

        .user-action-btn.delete {
            background: var(--error-red);
        }

        .user-action-btn:hover {
            opacity: 0.85;
        }

        /* Styles for the Add Course Form */
        .form-container {
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .form-group {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .form-group label {
            width: 150px;
            font-weight: bold;
            color: var(--text-dark);
        }

        .form-group input[type="text"],
        .form-group input[type="number"] {
            flex-grow: 1;
            padding: 0.6rem 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
                padding: 1rem;
            }

            .navbar {
                padding: 1rem;
            }

            .form-container {
                padding: 1rem;
            }

            .form-group {
                flex-direction: column;
                gap: 0.5rem;
            }

            .form-group label {
                width: 100%;
                text-align: left;
            }

            .form-group input[type="text"],
            .form-group input[type="number"] {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="nav-logo">
                <img src="images/logo.png" alt="Logo">
            </div>
            <span class="nav-title">Campus Connect Admin</span>
        </div>
        <div class="nav-right">
            <i class="fas fa-bell nav-icon" title="Notifications">
                <span class="notification-badge" id="notifCount">5</span>
            </i>
            <i class="fas fa-user-shield nav-icon" title="Admin Profile"></i>
            <i class="fas fa-sign-out-alt nav-icon" title="Logout"></i>
        </div>
    </nav>

    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
        <ul>
            <li><a href="admin_dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="admin_students.html"><i class="fas fa-users"></i> Manage Students</a></li>
            <li><a href="admin_faculty.html"><i class="fas fa-user-tie"></i> Manage Faculty</a></li>
            <li><a href="admin_courses.html" class="active"><i class="fas fa-book"></i> Manage Courses</a></li>
            <li><a href="admin_query_management.html"><i class="fas fa-question-circle"></i> Query Management</a></li>
            <li><a href="admin_reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
            <li><a href="admin_settings.html"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
    </aside>

    <!-- Main Content Area -->
    <main class="content">
        <div class="page-header">
            <h1>Manage Courses</h1>
            <p>View, add, edit, or remove course records.</p>
        </div>
        <div class="section">
            <div class="section-title"><i class="fas fa-book"></i> Course List</div>
            <div class="search-bar">
                <input type="text" id="courseSearch" placeholder="Search by code, name, or instructor...">
                <button class="add-btn" id="showAddCourseFormBtn"><i class="fas fa-plus"></i> Add Course</button>
            </div>
            <table class="user-table" id="coursesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Course Code</th>
                        <th>Course Name</th>
                        <th>Credits</th>
                        <th>Instructor ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>

        <!-- Add New Course Form (Initially Hidden) -->
        <div class="form-container" id="addCourseFormContainer" style="display: none;">
            <div class="section-title"><i class="fas fa-plus"></i> Add New Course</div>
            <form id="courseForm">
                <div class="form-group">
                    <label for="courseCode">Course Code:</label>
                    <input type="text" id="courseCode" required>
                </div>
                <div class="form-group">
                    <label for="courseName">Course Name:</label>
                    <input type="text" id="courseName" required>
                </div>
                <div class="form-group">
                    <label for="credits">Credits:</label>
                    <input type="number" id="credits">
                </div>
                <div class="form-group">
                    <label for="instructorId">Instructor ID:</label>
                    <input type="number" id="instructorId">
                </div>
                <button type="submit" class="add-btn"><i class="fas fa-save"></i> Save</button>
                <button type="button" class="add-btn" id="cancelAddCourse"><i class="fas fa-times"></i> Cancel</button>
                <input type="hidden" id="courseId"> <!-- Hidden field for storing ID during edit -->
            </form>
            <div id="formMessage"></div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const coursesTableBody = document.getElementById('coursesTable').querySelector('tbody');
            const courseSearchInput = document.getElementById('courseSearch');
            const showAddCourseFormBtn = document.getElementById('showAddCourseFormBtn');
            const addCourseFormContainer = document.getElementById('addCourseFormContainer');
            const courseForm = document.getElementById('courseForm');
            const cancelAddCourseBtn = document.getElementById('cancelAddCourse');
            const formMessageDiv = document.getElementById('formMessage');

            // Function to fetch and render courses
            async function fetchAndRenderCourses(filter = "") {
                coursesTableBody.innerHTML = ""; // Clear existing table data
                formMessageDiv.textContent = ""; // Clear previous messages

                try {
                    const response = await fetch('/api/courses'); // Replace with your actual API endpoint
                    const courses = await response.json();

                    const filteredCourses = courses.filter(course =>
                        (course.course_code ? course.course_code.toLowerCase().includes(filter) : false) ||
                        (course.course_name ? course.course_name.toLowerCase().includes(filter) : false) ||
                        (course.instructor_id ? course.instructor_id.toString().includes(filter) : false)
                    );

                    filteredCourses.forEach(course => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${course.course_id || 'N/A'}</td>
                            <td>${course.course_code}</td>
                            <td>${course.course_name}</td>
                            <td>${course.credits || 'N/A'}</td>
                            <td>${course.instructor_id || 'N/A'}</td>
                            <td>
                                <button class="user-action-btn" onclick="editCourse(${course.course_id})"><i class="fas fa-edit"></i></button>
                                <button class="user-action-btn delete" onclick="deleteCourse(${course.course_id})"><i class="fas fa-trash"></i></button>
                            </td>
                        `;
                        coursesTableBody.appendChild(tr);
                    });
                } catch (error) {
                    console.error('Error fetching courses:', error);
                    formMessageDiv.textContent = 'Error loading courses.';
                    formMessageDiv.style.color = 'var(--error-red)';
                }
            }

            // Initial render
            fetchAndRenderCourses();

            // Event listener for search input (using debounce for performance on larger datasets)
            let searchTimeout;
            courseSearchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    fetchAndRenderCourses(this.value.trim().toLowerCase());
                }, 300); // Delay fetching by 300ms
            });


            // Show Add Course Form
            showAddCourseFormBtn.addEventListener('click', function() {
                addCourseFormContainer.style.display = 'block';
                courseForm.reset(); // Clear the form for new entry
                document.getElementById('courseId').value = ''; // Clear hidden ID field
                document.querySelector('#courseForm button[type="submit"]').textContent = 'Save Course'; // Change button text
                document.querySelector('#courseForm .section-title').innerHTML = '<i class="fas fa-plus"></i> Add New Course'; // Change title
                formMessageDiv.textContent = ""; // Clear messages
            });

            // Hide Add Course Form
            cancelAddCourseBtn.addEventListener('click', function() {
                addCourseFormContainer.style.display = 'none';
                courseForm.reset(); // Clear the form
                formMessageDiv.textContent = ""; // Clear messages
            });


            // Handle Course Form Submission (Add or Update)
            courseForm.addEventListener('submit', async function(event) {
                event.preventDefault(); // Prevent default form submission

                const courseId = document.getElementById('courseId').value;
                const method = courseId ? 'PUT' : 'POST'; // Use PUT for update, POST for create
                const url = courseId ? `/api/courses/${courseId}` : '/api/courses';

                const courseData = {
                    course_code: document.getElementById('courseCode').value,
                    course_name: document.getElementById('courseName').value,
                    credits: parseInt(document.getElementById('credits').value, 10) || null, // Convert to number, handle empty
                    instructor_id: parseInt(document.getElementById('instructorId').value, 10) || null // Convert to number, handle empty
                };

                try {
                    const response = await fetch(url, {
                        method: method,
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(courseData)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        formMessageDiv.textContent = `Course ${courseId ? 'updated' : 'added'} successfully!`;
                        formMessageDiv.style.color = 'var(--success-green)';
                        courseForm.reset(); // Clear the form
                        document.getElementById('courseId').value = ''; // Clear hidden ID
                        fetchAndRenderCourses(); // Refresh the course list
                        // Optionally hide the form after success or keep it open
                         addCourseFormContainer.style.display = 'none';
                    } else {
                        formMessageDiv.textContent = result.message || `Error ${courseId ? 'updating' : 'adding'} course.`;
                        formMessageDiv.style.color = 'var(--error-red)';
                    }
                } catch (error) {
                    console.error(`Error ${courseId ? 'updating' : 'adding'} course:`, error);
                    formMessageDiv.textContent = 'An error occurred while processing the course.';
                    formMessageDiv.style.color = 'var(--error-red)';
                }
            });

            // Function to handle Edit button click
            window.editCourse = async function(courseId) {
                try {
                    const response = await fetch(`/api/courses/${courseId}`); // Replace with your actual API endpoint
                    const course = await response.json();

                    if (response.ok && course) {
                        // Populate the form with course data
                        document.getElementById('courseId').value = course.course_id;
                        document.getElementById('courseCode').value = course.course_code;
                        document.getElementById('courseName').value = course.course_name;
                        document.getElementById('credits').value = course.credits || '';
                        document.getElementById('instructorId').value = course.instructor_id || '';

                        // Show the form and change button/title for editing
                        addCourseFormContainer.style.display = 'block';
                        document.querySelector('#courseForm button[type="submit"]').textContent = 'Update Course';
                        document.querySelector('#courseForm .section-title').innerHTML = '<i class="fas fa-edit"></i> Edit Course';
                        formMessageDiv.textContent = ""; // Clear messages
                    } else {
                        alert('Error fetching course data for editing.');
                    }
                } catch (error) {
                    console.error('Error fetching course for edit:', error);
                    alert('An error occurred while fetching course data.');
                }
            };

            // Function to handle Delete button click
            window.deleteCourse = async function(courseId) {
                if (confirm('Are you sure you want to delete this course?')) {
                    try {
                        const response = await fetch(`/api/courses/${courseId}`, { // Replace with your actual API endpoint
                            method: 'DELETE'
                        });
                        if (response.ok) {
                            alert('Course deleted successfully!');
                            fetchAndRenderCourses(); // Refresh the list
                        } else {
                             const errorResult = await response.json();
                            alert('Error deleting course: ' + (errorResult.message || 'Unknown error'));
                        }
                    } catch (error) {
                        console.error('Error deleting course:', error);
                        alert('An error occurred while deleting the course.');
                    }
                }
            };
        });
    </script>
</body>
</html>
