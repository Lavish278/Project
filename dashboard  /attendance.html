<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Connect - Attendance</title>
    <!-- FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #0367A5;
            --success-green: #198038;
            --warning-yellow: #F1C21B;
            --text-dark: #1C1C1C;
            --text-gray: #6F6F6F;
            --bg-neutral: #F5F7FA;
            --error-red: #DA1E28;
            --white: #ffffff;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --border-radius: 10px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-neutral);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--white);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .nav-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .nav-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-icon {
            font-size: 1.2rem;
            color: var(--primary-blue);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: var(--transition);
            position: relative;
        }

        .nav-icon:hover {
            background-color: var(--bg-neutral);
            transform: scale(1.1);
        }

        .notification-badge {
            position: absolute;
            top: 0;
            right: 0;
            background-color: var(--error-red);
            color: var(--white);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar {
            position: fixed;
            top: 82px;
            left: 0;
            width: 260px;
            height: calc(100vh - 82px);
            background: linear-gradient(180deg, var(--primary-blue), #024a7a);
            color: var(--white);
            overflow-y: auto;
            z-index: 90;
            transition: var(--transition);
        }

        .sidebar ul {
            list-style: none;
            padding: 1rem 0;
        }

        .sidebar ul li {
            margin: 0.2rem 0;
        }

        .sidebar ul li a {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1rem 1.5rem;
            color: var(--white);
            text-decoration: none;
            transition: var(--transition);
            border-left: 3px solid transparent;
        }

        .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background-color: rgba(255, 255, 255, 0.1);
            border-left-color: var(--warning-yellow);
            transform: translateX(5px);
        }

        .sidebar ul li a i {
            width: 20px;
            text-align: center;
        }

        .content {
            margin-left: 260px;
            padding: 2rem;
            min-height: calc(100vh - 82px);
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .card {
            background-color: var(--white);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
            border-top: 4px solid var(--primary-blue);
            margin-bottom: 2rem;
        }

        .card h3 {
            color: var(--primary-blue);
            margin-bottom: 1rem;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-icon {
            font-size: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--bg-neutral);
        }

        th {
            background: var(--bg-neutral);
            color: var(--primary-blue);
            font-weight: 600;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--bg-neutral);
            border-radius: 4px;
            overflow: hidden;
            margin: 0.5rem 0;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.5s ease;
        }
        .progress-fill.green {
            background-color: var(--success-green);
        }
        .progress-fill.yellow {
            background-color: var(--warning-yellow);
        }
        .progress-fill.red {
            background-color: var(--error-red);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-blue);
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .content {
                margin-left: 0;
                padding: 1rem;
            }
            .navbar {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="nav-logo">
                <img src="images/logo.png" alt="Logo">
            </div>
            <span class="nav-title">Campus Connect</span>
        </div>
        <div class="nav-right">
            <i class="fas fa-bell nav-icon" title="Notifications">
                <span class="notification-badge" id="notifCount">3</span>
            </i>
            <i class="fas fa-question-circle nav-icon" title="Help"></i>
            <i class="fas fa-user-circle nav-icon" title="Profile"></i>
        </div>
    </nav>

    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
        <ul>
            <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="courses.html"><i class="fas fa-book"></i> My Courses</a></li>
            <li><a href="attendance.html" class="active"><i class="fas fa-calendar-check"></i> Attendance</a></li>
            <li><a href="grades.html"><i class="fas fa-chart-line"></i> Grades / Results</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i> Personal Details</a></li>
            <li><a href="mentor.html"><i class="fas fa-chalkboard-teacher"></i> Mentor</a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="help.html"><i class="fas fa-life-ring"></i> Query Management</a></li>
        </ul>
    </aside>

    <!-- Main Content Area -->
    <main class="content">
        <div class="page-header">
            <h1>Attendance</h1>
            <p>See your overall attendance for each subject.</p>
        </div>
        <div class="card">
            <h3><i class="fas fa-calendar-check card-icon"></i> Subject-wise Attendance</h3>
            <table id="attendanceTable">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Attendance (%)</th>
                        <th>Progress</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
        // Backend-ready: Fetch subject-wise attendance from API and populate the table
        document.addEventListener('DOMContentLoaded', function() {
            fetchSubjectAttendance();
        });

        async function fetchSubjectAttendance() {
            try {
                const response = await fetch('/api/attendance'); // Assuming this endpoint returns subject-wise attendance or data to calculate it
                const subjects = await response.json();

                { name: "Operating Systems", percent: 78 },
                { name: "Discrete Mathematics", percent: 68 }
            ];

            const tbody = document.querySelector('#attendanceTable tbody');
            tbody.innerHTML = '';
            subjects.forEach(subj => {
                let barColor = 'green';
                if (subj.percent >= 85) barColor = 'green';
                else if (subj.percent >= 70) barColor = 'yellow';
                else barColor = 'red';

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${subj.name}</td>
                    <td><strong>${subj.percent}%</strong></td>
                    <td>
                        <div class="progress-bar">
                            <div class="progress-fill ${barColor}" style="width: ${subj.percent}%"></div>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
            } catch (error) {
                console.error('Error fetching attendance data:', error);
                // Optionally display an error message to the user
            }
        }
    </script>
</body>
</html>
